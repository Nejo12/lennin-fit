    <!-- Critical CSS Inlined -->
    <style>
      /* Critical CSS - Essential variables for above-the-fold content */
      :root {
        /* Essential colors only */
        --bg: #0b0b0b;
        --panel: #111214;
        --text: #e7e7ea;
        --muted: #b5b6bc;
        --brand: #65d46e;
        --brand-ink: #0e3513;
        --brand-hover: #7de085;
        --stroke: #1e1f23;
        --stroke-hover: #2a2b30;

        /* Essential typography only */
        --font-sans:
          ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
          'Segoe UI', Inter, Roboto, 'Helvetica Neue', Arial, sans-serif;
        --fs-md: clamp(1rem, 0.9rem + 0.5vw, 1.125rem);
        --fs-2xl: clamp(1.5rem, 1.3rem + 1vw, 2rem);
        --fs-3xl: clamp(2rem, 1.8rem + 1.25vw, 2.5rem);
        --fs-4xl: clamp(2.5rem, 2.2rem + 1.5vw, 3rem);

        /* Essential spacing only */
        --space-3: 0.75rem;
        --space-4: 1rem;
        --space-6: 1.5rem;

        /* Essential radius only */
        --radius-md: 0.5rem;

        /* Essential shadows only */
        --shadow-md:
          0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);

        /* Essential animations only */
        --anim-fast: 150ms ease;
        --anim-med: 200ms ease;

        /* Essential tap target */
        --tap-target: 2.75rem;

        /* Essential containers */
        --container-lg: 1024px;
        --container-xl: 1280px;

        /* Essential focus ring */
        --focus-ring: 0 0 0 3px rgba(101, 212, 110, 0.35);
      }

      /* Critical reset */
      * {
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        margin: 0;
        font-family: var(--font-sans);
        font-size: var(--fs-md);
        line-height: 1.5;
        background:
          radial-gradient(1000px 600px at 20% -10%, #12151a, transparent),
          radial-gradient(1000px 600px at 100% 10%, #0f1316, transparent),
          var(--bg);
        color: var(--text);
        overflow-x: hidden;
        max-width: 100vw;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Critical typography */
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        margin: 0;
        font-weight: 700;
        line-height: 1.2;
        color: var(--text);
      }

      h1 {
        font-size: var(--fs-4xl);
      }
      h2 {
        font-size: var(--fs-3xl);
      }
      h3 {
        font-size: var(--fs-2xl);
      }

      p {
        margin: 0 0 var(--space-4) 0;
        line-height: 1.75;
      }

      /* Critical links */
      a {
        color: var(--brand);
        text-decoration: none;
        transition: color var(--anim-fast);
      }

      a:hover {
        color: var(--brand-hover);
      }

      /* Critical buttons */
      .btn {
        border: 0;
        background: none;
        padding: 0;
        margin: 0;
        font: inherit;
        color: inherit;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        min-height: var(--tap-target);
        padding: var(--space-3) var(--space-6);
        border-radius: var(--radius-md);
        font-size: var(--fs-md);
        font-weight: 600;
        line-height: 1.2;
        text-align: center;
        transition:
          all var(--anim-fast),
          transform var(--anim-med);
        user-select: none;
        white-space: nowrap;
        min-width: var(--tap-target);
      }

      .btn-primary {
        background: var(--brand);
        color: var(--brand-ink);
        border: 1px solid var(--brand);
      }

      .btn-primary:hover {
        background: var(--brand-hover);
        border-color: var(--brand-hover);
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
      }

      .btn-secondary {
        background: transparent;
        color: var(--text);
        border: 1px solid var(--stroke);
      }

      .btn-secondary:hover {
        background: var(--panel);
        border-color: var(--stroke-hover);
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
      }

      /* Critical container */
      .container {
        width: 100%;
        max-width: var(--container-lg);
        margin: 0 auto;
        padding: 0 var(--space-4);
      }

      /* Critical grid */
      .grid {
        display: grid;
        gap: var(--space-6);
      }

      .grid-cols-1 {
        grid-template-columns: repeat(1, 1fr);
      }
      .grid-cols-2 {
        grid-template-columns: repeat(2, 1fr);
      }
      .grid-cols-3 {
        grid-template-columns: repeat(3, 1fr);
      }

      /* Critical flexbox */
      .flex {
        display: flex;
      }
      .flex-center {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .flex-between {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      /* Critical spacing utilities */
      .m-0 {
        margin: 0;
      }
      .m-4 {
        margin: var(--space-4);
      }
      .m-6 {
        margin: var(--space-6);
      }

      .mt-0 {
        margin-top: 0;
      }
      .mt-4 {
        margin-top: var(--space-4);
      }
      .mt-6 {
        margin-top: var(--space-6);
      }

      .mb-0 {
        margin-bottom: 0;
      }
      .mb-4 {
        margin-bottom: var(--space-4);
      }
      .mb-6 {
        margin-bottom: var(--space-6);
      }

      .p-0 {
        padding: 0;
      }
      .p-4 {
        padding: var(--space-4);
      }
      .p-6 {
        padding: var(--space-6);
      }

      .pt-0 {
        padding-top: 0;
      }
      .pt-4 {
        padding-top: var(--space-4);
      }
      .pt-6 {
        padding-top: var(--space-6);
      }

      .pb-0 {
        padding-bottom: 0;
      }
      .pb-4 {
        padding-bottom: var(--space-4);
      }
      .pb-6 {
        padding-bottom: var(--space-6);
      }

      /* Critical text utilities */
      .text-center {
        text-align: center;
      }
      .text-muted {
        color: var(--muted);
      }
      .font-bold {
        font-weight: 700;
      }

      /* Critical responsive */
      @media (max-width: 767px) {
        .container {
          padding: 0 var(--space-3);
        }

        .grid-cols-2,
        .grid-cols-3 {
          grid-template-columns: repeat(1, 1fr);
        }
      }

      @media (min-width: 1024px) {
        .container {
          max-width: var(--container-xl);
          padding: 0 var(--space-6);
        }
      }

      /* Critical focus styles */
      .btn:focus-visible {
        outline: none;
        box-shadow: var(--focus-ring);
      }

      a:focus-visible {
        outline: none;
        box-shadow: var(--focus-ring);
      }

      /* Critical reduced motion */
      @media (prefers-reduced-motion: reduce) {
        html {
          scroll-behavior: auto;
        }

        .btn {
          transition: none;
        }

        .btn:hover {
          transform: none;
        }
      }
    </style>
